<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าเว็บสีธงชาติเยอรมัน</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .flag {
            width: 300px; /* กว้างของธง */
            height: 200px; /* สูงของธง */
            border: 1px solid #000; /* ขอบธง */
        }
        .black {
            background-color: #000;
            height: 33.33%;
        }
        .red {
            background-color: #D00;
            height: 33.33%;
        }
        .gold {
            background-color: #FFCC00;
            height: 33.33%;
        }
        h1 {
            color: #000;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่หน้าเว็บธงชาติเยอรมัน!</h1>
    <div class="flag">
        <div class="black"></div>
        <div class="red"></div>
        <div class="gold"></div>
    </div>
</body>
</html>
